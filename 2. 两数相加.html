<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
function ListNode(val) {
    this.val = val;
    this.next = null;
}
/**
 * @param {ListNode} l1
 * @param {ListNode} l2
 * @return {ListNode}
 */
var addTwoNumbers = function(l1, l2) {
    let sum, last, to = 0
    while(l1 || l2) {
        let a = 0, b = 0
        if (l1) {
            a = l1.val
            l1 = l1.next
        }
        if (l2) {
            b = l2.val
            l2 = l2.next
        }
        let tem = a + b + to
        let obj
        if (tem >= 10) {
            obj = new ListNode(tem % 10)
            to = 1
        } else {
            obj = new ListNode(tem)
            to = 0
        }
        if (!last) last = obj
        else last.next = obj
        
        if (!sum) sum = last
    }
    
    return sum
};
    
let l1 = new ListNode(2)
l1.next = new ListNode(4)
l1.next.next = new ListNode(3)

let l2 = new ListNode(5)
l2.next = new ListNode(6)
l2.next.next = new ListNode(4)

console.log(addTwoNumbers(l1, l2))

    </script>
</body>
</html>
